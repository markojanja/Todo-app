<!DOCTYPE html>
<html lang="en-eu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>todo</title>
  </head>
  <body id="app">
    <nav class="navbar">
      <div class="nav-logo">
        <h2>TodoApp</h2>
      </div>
      <div class="nav-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <div class="wrapper">
      <aside class="sidebar">
        <ul class="project-list-upper">
          <li class="project-link-upper" id="all">All</li>
          <li class="project-link-upper" id="today">Today</li>
          <li class="project-link-upper" id="week">Week</li>
        </ul>

        <button class="toggle-form"><i class="fa-solid fa-plus"></i></button>
        <form id="projectForm">
          <input type="text" name="tasks" id="projectName" required autocomplete="off" placeholder="Project name" />
          <button class="add-btn" type="submit" id="btn">
            <i class="fa-solid fa-check"></i>
          </button>
        </form>
        <ul class="project-list" id="list"></ul>
      </aside>
      <main class="main">
        <div class="form-container">
          <div class="form-title">
            <h2>New task</h2>
            <button class="close-form-btn"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <form action="" id="taskForm" autocomplete="off">
            <label for="taskName2">Task name</label>
            <input type="text" name="task" id="taskName2" required />
            <label for="taskDate">Date</label>
            <input type="date" name="date" id="taskDate" required />
            <label for="Priority">Priority</label>
            <select id="select" name="priority">
              <option value="normal">normal</option>
              <option value="high">high</option>
              <option value="low">low</option>
            </select>
            <button type="submit" id="btn"></button>
          </form>
        </div>
        <div class="project" id="project"></div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
